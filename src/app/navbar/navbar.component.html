<form #myForm="ngForm"  (ngSubmit)="RegisterPassenger()">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <h4 >Registration</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <input type="text" name="firstName" [(ngModel)]="passengerData.firstName" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" name="lastName" [(ngModel)]="passengerData.lastName" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="email" name="email" [(ngModel)]="passengerData.email" class="form-control" placeholder="email" aria-label="Email Address">
            </div>
            <div class="col">
              <input type="text" name="phone" [(ngModel)]="passengerData.phone" class="form-control" placeholder="Last name" aria-label="Phone No.">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="password" name="password" [(ngModel)]="passengerData.password" class="form-control" placeholder="First name" aria-label="Password">
            </div>
           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Submit</button>
          <button type="reset"  id="regbutn" style="display: none;">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>

<form #myForm="ngForm"  (ngSubmit)="LoginPassenger()">
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
           <h4 >Login</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
        <div class="modal-body">
          
          <br>
          <div class="row">
            <div class="col">
              <input type="text" name="phone" [(ngModel)]="LoginData.phone" class="form-control" placeholder="Phone Number" aria-label="Phone No.">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="password" name="password" [(ngModel)]="LoginData.password" class="form-control" placeholder="Password" aria-label="Password">
            </div>
           
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Submit</button>
          <button type="reset"  id="regbutn" style="display: none;">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
